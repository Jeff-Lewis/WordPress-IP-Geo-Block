  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl }}">
{% if page.language != 'ja' and page.previous.language == 'ja' %}
  <link rel="alternate" hreflang="ja" href="{{ page.previous.url }}" id="lang" />
{% elsif page.language == 'ja' and page.next.language != 'ja' %}
  <link rel="alternate" hreflang="en" href="{{ page.next.url }}" id="lang" />
{% endif %}
  <script>
  if (-1 !== location.href.indexOf('ipgeoblock.com')) {
      var link = document.getElementById('lang'), lang = window.navigator.userLanguage || window.navigator.language;
      lang = lang.indexOf('ja') !== -1 ? 'ja' : 'en'; if (link && link.hreflang === lang) location.href = link.href;
  }
  </script>

  <!-- CSS https://design.google.com/icons/ -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="{{ '/css/style.min.css' | prepend: site.baseurl }}" type="text/css">
  <link rel="icon" href="{{ '/img/favicon.ico' | prepend: site.baseurl }}">
{% if page.style %}{% for style in page.style %}
  <style>
  {{ style }}
  </style>
{% endfor %}{% endif %}

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
