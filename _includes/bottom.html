<!-- Disqus -->
<script type="text/javascript">
if (document.getElementById('disqus_thread') && location.hostname.indexOf('ipgeoblock') >= 0) {
  var disqus_shortname = 'ip-geo-block' + (document.getElementById('canonical').href.indexOf('-ja.') >= 0 ? '-jp' : '');
  (function() {
    var add = function(disqus_script) {
      var doc = document, dsq = doc.createElement('script');
      dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'https://' + disqus_shortname + '.disqus.com/' + disqus_script;
      dsq.setAttribute('data-timestamp', +new Date());
      (doc.head || doc.body).appendChild(dsq);
    };
    add('embed.js');
//  add('count.js');
  })();
}
</script>
<!-- Google Analytics -->
<script>
if (location.hostname.indexOf('ipgeoblock') >= 0) {
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
  ga('send', 'pageview');
}
</script>
